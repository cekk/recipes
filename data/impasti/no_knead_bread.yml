---
title: Pane senza impasto integrale
date: 20/04/2020
image: ../default.jpg
ingredients:
  - name: Farina di tipo 2
    qty: 300 grammi
  - name: Farina integrale
    qty: 200 grammi
  - name: Acqua tiepida
    qty: 380 grammi
  - name: Lievito di birra
    qty: 5 grammi
  - name: Sale
    qty: 10 grammi
  - name: Olio extravergine di oliva
    qty: 2 cucchiai
  - name: Malto o miele
    qty: 5 grammi
duration: Riposo 24 ore - Cottura 40 minuti
cooking_infos: Forno statico a 250 °C
procedure:
  - In un contenitore capiente (che abbia il suo coperchio e sia trasparente possibilmente) mescolate le due farine e il sale
  - Sciogliete il lievito nell'acqua tiepida insieme al malto e versatelo sulla farina, unite l'olio e mescolate con una cucchiaio fino ad amalgamare il tutto e a idratare tutta la farina, ma senza impastare
  - Chiudete il contenitore con il coperchio e riponete il tutto in frigorifero da un minimo di 12 ore a un massimo di 24
  - Trascorso il tempo di riposo in frigo, infarinate abbondantemente la superficie di lavoro e versateci l'impasto senza sgonfiarlo troppo
  - Infarinatevi le mani e schiacciate l’impasto a formare un rettangolo, poi fate le pieghe del tipo 1 che consistono nel tirare e piegare il lato destro del rettangolo verso il centro, per poi sovrapporgli il lato sinistro (pieghe a portafoglio). Ruotate l’impasto di 90° e ripetete le pieghe
  - Capovolgete l’impasto in modo che le pieghe stiano sotto e adagiate la pagnotta in uno strofinaccio bene infarinato. Infarinate anche la superficie della pagnotta e chiudete lo strofinaccio ripiegando tutti i lembi verso il centro
  - Lasciate la pagnotta riposare nello strofinaccio per 1 ora, 1 ora e mezza
  - Venti minuti prima di infornare, portate il forno al massimo (250°) mettendo al suo interno una pentola con il suo coperchio
  - Quando il forno sarà arrivato a temperatura, togliete momentaneamente il coperchio alla casseruola, aprite i lembi dello strofinaccio, appoggiate la mano destra a fianco alla pagnotta e con la sinistra aiutandovi con lo strofinaccio, capovolgetela sulla mano in modo che ora la parte con le pieghe sia verso l’alto. Adagiate la pagnotta di pane nella casseruola, chiudetela con il coperchio
  - Lasciate cuocere per 25 minuti, dopodiché, rimuovete il coperchio e continuate la cottura per altri 10-15 minuti.
