title: Pizza in teglia al farro
image: pizza_teglia_farro.jpg
date: 20/04/2020
ingredients:
  - name: Acqua
    qty: 400 gr
  - name: Farina di farro
    qty: 500 gr
  - name: Sale
    qty: 10 gr
  - name: Lievito di birra fresco
    qty: 3 gr
  - name: Olio di oliva
    qty: 1 cucchiaio
duration: 24h
cooking_infos: Forno statico a 250 °C
procedure:
  - Sciogliere il lievito nell'acqua
  - Mettere tutta la farina in una ciotola e fare un buco in centro
  - Aggiungere poca acqua alla volta, amalgamandola con la farina con un cucchiaio di legno
  - Inserita tutta l'acqua, continuare a mescolare l'impasto e aggiungere il sale
  - Una volta amalgamato anche il sale, aggiungere anche l'olio e continuare ad impastare
  - Oliare una ciotola e metterci l'impasto a riposare per 10 minuti (l'impasto sarà molto morbido, ha un'alta idratazione)
  - "Passato questo tempo, mettere l'impasto su una spianatoia e fare 4/5 giri di rinforzi: piegare l'impasto a portafoglio e mettere a riposo per 10 minuti"
  - Finita la serie di rinforzi, mettere l'impasto in un contenitore ermetico (o chiuso con pellicola) oliato
  - Far riposare 22/24 ore in frigorifero
  - Passato il tempo di riposo, tirare fuori l'impasto (ben lievitato) e lasciare a temperatura ambiente per un'oretta
  - "Passato questo tempo, si può stendere l'impasto: rovesciarlo sulla spianatoia e stenderlo solo con i polpastrelli"
  - Scaldare il forno a 250 °C
  - Trasferire l'impasto nella teglia e condirlo a piacimento (per partire, mettere eventualmente solo olio o il pomodoro)
  - Mettere la teglia a contatto con la base del forno per 10 minuti
  - Trascorsi i primi 10 minuti, spostare la teglia a metà forno per altri 15/20 minuti
  - Gli ultimi 5 minuti, aggiungere gli ingredienti finali (mozzarella, prosciutto, ecc)
