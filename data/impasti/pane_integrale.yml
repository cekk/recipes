title: Pane integrale
date: 15/11/2020
image: ../default.jpg
ingredients:
  - name: Farina 00 (320-350 W)
    qty: 500 grammi
  - name: Farina integrale
    qty: 500 grammi
  - name: Acqua
    qty: 680 grammi
  - name: Lievito di birra
    qty: 10 grammi
  - name: Sale
    qty: 20 grammi
  - name: Malto o miele
    qty: 5 grammi
duration: Riposo 24 ore - Cottura 50 minuti
cooking_infos: Forno statico a 220 °C
procedure:
  - Preparate la biga. In una ciotola capiente versate la farina 00, 230 g di acqua e 5 g di lievito di birra e impastate fino a ottenere un composto grezzo
  - Lasciate riposare l’impasto coperto con un canovaccio a temperatura ambiente per 16 - 18 ore.
  - In una ciotola versate la biga, la farina integrale, 5 g di lievito, il malto e 300 g di acqua e lavorate il tutto per 10 minuti
  - Aggiungete il sale e gradualmente i restanti 150 g di acqua e continuate a impastare per qualche minuto fino a quando non è completamente assorbita
  - Formate una sfera e lasciate riposare l’impasto in una ciotola coperta per circa 30 minuti
  - Dividete l’impasto in due panetti delle stesse dimensioni e lasciate riposare sulla spianatoia per 15 minuti
  - Riprendete i panetti dando loro la forma che preferite e metteteli a lievitare al caldo (27-30 °C)  su un telo, al coperto, per circa 60 minuti
  - Preriscaldate il forno a 220°C, incidete longitudinalmente le pagnotte e infornate per circa 50 - 60 minuti fino a completa cottura
