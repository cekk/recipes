---
title: Pinzini ripieni
date: 20/04/2020
image: ../default.jpg
ingredients:
  - name: Farina di tipo 00
    qty: 500 gr
  - name: Acqua frizzante fredda
    qty: 225 ml
  - name: Bicarbonato
    qty: 1/2 cucchiaino
  - name: Sale
    qty: 1 cucchiaino raso
  - name: Olio d'oliva
    qty: 1 cucchiaio
  - name: Stracchino
    qty: 50 gr
duration:
cooking_infos: Friggere in olio di semi o (meglio) strutto fino a doratura
procedure:
  - Unire la farina con il sale
  - Aggiungere il bicarbonato
  - Aggiungere lo stracchino e l'olio
  - Impastare per 10 minuti unendo l'acqua fino ad ottenere un panetto liscio ed omogeneo
  - Coprirlo e lasciarlo riposare per 2 ore (non deve lievitare)
  - A questo punto si pu√≤ tagliare in pezzi e tirarlo per poi farcirlo a piacere
note:
keywords:
  - pinzini
source:
  name: Divertiamocinzia
